<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recarga_online.css">

    <script src="https://kit.fontawesome.com/475fe1bb8a.js" crossorigin="anonymous"></script>

    <title>Recarga Online</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="menu.html"> <i class="fa-solid fa-angles-left fa-shake"></i> </a> 
            <div class="titulo" style="margin-left:65px; margin-right:40px;"> Recarga online </div> <i class="fa-regular fa-credit-card"></i></i> 
        </div>
        
        <div class="tarjeta">
            <div class="tarjeta1">
                Su tarjeta asociada es 
            </div>
                <div class="tarjeta2">
                <i class="fa-brands fa-cc-visa" style="margin-left:10px; margin-right:10px; margin-top:8px;"></i> termina en 2233 <i class="fa-solid fa-pen" style="margin-left:10px;"></i>
            </div>
            </div>
       

            <div class="compra">
                <div class="compratexto" style="margin-top:10px;margin-left:15px;">
                <label for="duracion">Comprar boleto de:</label>
                    <select id="duracion" onchange="actualizarPrecio()">
                    <option value="0"> </option>
                    <option value="1">1 hora</option>
                    <option value="2">2 horas</option>
                    </select>
                    <br><br>
                    
                    Precio: <span id="precio"> </span> 
                    <div style="margin-top:10px;">El codigo QR se mostrará en STM digital.</div>
                </div>
         </div>
         
         <div class="pagar">
            
            <div class="prueba" style="margin-top:10px;"> 

            <a href="stmdigital.html" class="textopagar" style="margin-top:20px; margin-left:100px;"> Pagar</a>
            </div> 
            </div>
            
         </div>
    </div>


    <script>
        function actualizarPrecio() {
            // Obtener el elemento select
            var duracionSelect = document.getElementById("duracion");
            
            // Obtener el valor seleccionado
            var duracionSeleccionada = duracionSelect.options[duracionSelect.selectedIndex].value;
            
            // Actualizar el precio según la duración seleccionada
            var precio = (duracionSeleccionada === "1") ? "$ UYU 42" : (duracionSeleccionada === "2") ? "$ UYU 62" : 0;

            // Obtener el elemento span que contiene el precio
            var precioSpan = document.getElementById("precio");

            // Actualizar el contenido del span con el nuevo precio
            precioSpan.textContent = precio;
        }
    </script>
</body>
</html>

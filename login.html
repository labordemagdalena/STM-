<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <script src="https://kit.fontawesome.com/475fe1bb8a.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    
    <div class="container">
        
            <h1 style="color: #134B7B;">Log In <i class="fa-solid fa-user"></i>
            </h1>
            <form id="registrationForm">
                <div class="campo1">
                <!--<label for="username">Usuario:</label>-->
                
                    <input type="text" id="username" required placeholder="Complete con su nombre de usuario">
               
                

                
               <!-- <label for="password">Contraseña:</label>-->
                <input type="password" id="password" required placeholder="Complete con su contraseña: ">
            </div>
            
                <button type="submit" onclick="redirectToHomePage()">Iniciar sesión </button>
                <a href="register.html" style="margin-top:20px;">Registrarse aquí. </a>
            
            </form>
        
    </div>

    <script>
        function redirectToHomePage() {
            // Redirige a la página principal al hacer clic en el botón "Registrarse"
            window.location.href = "menu.html";
        }
    </script>

</body>
</html>
